<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>C17104</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/SurroundingErf_0.js"></script>
        <script src="data/Schemes_1.js"></script>
        <script src="data/Erf_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>,<a href="https:www.kirchhoffsurveyors.co.za" target="_blank">Kirchhoff Professional Surveyors</a>');
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
});
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_SurroundingErf_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">tag_value</th>\
                        <td>' + (feature.properties['tag_value'] !== null ? Autolinker.link(String(feature.properties['tag_value'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SurroundingErf_0_0() {
            return {
                pane: 'pane_SurroundingErf_0',
                opacity: 1,
                color: 'rgba(255,127,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,0.0)',
            }
        }
        map.createPane('pane_SurroundingErf_0');
        map.getPane('pane_SurroundingErf_0').style.zIndex = 400;
        map.getPane('pane_SurroundingErf_0').style['mix-blend-mode'] = 'normal';
    var layer_SurroundingErf_0 = new L.geoJson(json_SurroundingErf_0, {
        attribution: '<a href=""></a>',
        pane: 'pane_SurroundingErf_0',
        onEachFeature: pop_SurroundingErf_0,
        style: style_SurroundingErf_0_0,
    });
        bounds_group.addLayer(layer_SurroundingErf_0);
        map.addLayer(layer_SurroundingErf_0);
        function pop_Schemes_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Erf</th>\
                        <td>' + (feature.properties['Erf'] !== null ? Autolinker.link(String(feature.properties['Erf'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Net Income</th>\
                        <td>' + (feature.properties['Net Income'] !== null ? Autolinker.link(String(feature.properties['Net Income'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Price</th>\
                        <td>' + (feature.properties['Price'] !== null ? Autolinker.link(String(feature.properties['Price'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">GLA</th>\
                        <td>' + (feature.properties['GLA'] !== null ? Autolinker.link(String(feature.properties['GLA'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Schemes_1_0() {
            return {
                pane: 'pane_Schemes_1',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 6.0, 
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,0.0)',
            }
        }
        map.createPane('pane_Schemes_1');
        map.getPane('pane_Schemes_1').style.zIndex = 401;
        map.getPane('pane_Schemes_1').style['mix-blend-mode'] = 'normal';
    var layer_Schemes_1 = new L.geoJson(json_Schemes_1, {
        attribution: '<a href=""></a>',
        pane: 'pane_Schemes_1',
        onEachFeature: pop_Schemes_1,
        style: style_Schemes_1_0,
    });
        bounds_group.addLayer(layer_Schemes_1);
        map.addLayer(layer_Schemes_1);
        function pop_Erf_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ogc_fid</th>\
                        <td>' + (feature.properties['ogc_fid'] !== null ? Autolinker.link(String(feature.properties['ogc_fid'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">tag</th>\
                        <td>' + (feature.properties['tag'] !== null ? Autolinker.link(String(feature.properties['tag'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Stand/erf</th>\
                        <td>' + (feature.properties['Stand/erf'] !== null ? Autolinker.link(String(feature.properties['Stand/erf'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Area(SQM)</th>\
                        <td>' + (feature.properties['Area(SQM)'] !== null ? Autolinker.link(String(feature.properties['Area(SQM)'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Township Name</th>\
                        <td>' + (feature.properties['Township Name'] !== null ? Autolinker.link(String(feature.properties['Township Name'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Use Zone</th>\
                        <td>' + (feature.properties['Use Zone'] !== null ? Autolinker.link(String(feature.properties['Use Zone'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Height Zone</th>\
                        <td>' + (feature.properties['Height Zone'] !== null ? Autolinker.link(String(feature.properties['Height Zone'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">F.A.R Industrial</th>\
                        <td>' + (feature.properties['F.A.R Industrial'] !== null ? Autolinker.link(String(feature.properties['F.A.R Industrial'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Coverage</th>\
                        <td>' + (feature.properties['Coverage'] !== null ? Autolinker.link(String(feature.properties['Coverage'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Building Line</th>\
                        <td>' + (feature.properties['Building Line'] !== null ? Autolinker.link(String(feature.properties['Building Line'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Comment</th>\
                        <td>' + (feature.properties['Comment'] !== null ? Autolinker.link(String(feature.properties['Comment'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Servitude Notes</th>\
                        <td>' + (feature.properties['Servitude Notes'] !== null ? Autolinker.link(String(feature.properties['Servitude Notes'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Erf_2_0() {
            return {
                pane: 'pane_Erf_2',
                opacity: 1,
                color: 'rgba(175,179,138,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,0.0)',
            }
        }
        map.createPane('pane_Erf_2');
        map.getPane('pane_Erf_2').style.zIndex = 402;
        map.getPane('pane_Erf_2').style['mix-blend-mode'] = 'normal';
    var layer_Erf_2 = new L.geoJson(json_Erf_2, {
        attribution: '<a href=""></a>',
        pane: 'pane_Erf_2',
        onEachFeature: pop_Erf_2,
        style: style_Erf_2_0,
    });
        bounds_group.addLayer(layer_Erf_2);
        map.addLayer(layer_Erf_2);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Erf_2.png" /> Erf': layer_Erf_2,'<img src="legend/Schemes_1.png" /> Schemes': layer_Schemes_1,'<img src="legend/SurroundingErf_0.png" /> Surrounding Erf': layer_SurroundingErf_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Erf_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['tag'] !== null?String('<div style="color: #000000; font-size: 7pt; font-family: \'Sans Serif\', sans-serif;">' + layer.feature.properties['tag']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Erf_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Erf2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'tag'}));
        resetLabels([layer_Erf_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Erf_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Erf_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Erf_2]);
        });
        </script>
    </body>
</html>
