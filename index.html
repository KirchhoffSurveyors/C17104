<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <link rel="stylesheet" href="css/leaflet-search.css" />
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css" />
        <link rel="stylesheet" href="css/leaflet-measure.css" />
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>C17104</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-heat.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/OSMBuildings-Leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/leaflet-tilelayer-wmts.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/ERF0.js"></script>
        <script src="data/Schemes1.js"></script>
        <script>
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>,<a href="https:www.kirchhoffsurveyors.co.za" target="_blank">Kirchhoff Professional Surveyors</a>');
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function geoJson2heat(geojson, weight) {
          return geojson.features.map(function(feature) {
            return [
              feature.geometry.coordinates[1],
              feature.geometry.coordinates[0],
              feature.properties[weight]
            ];
          });
        }
        function pop_ERF0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ogc_fid</th>\
                        <td>' + (feature.properties['ogc_fid'] !== null ? Autolinker.link(String(feature.properties['ogc_fid'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">tag</th>\
                        <td>' + (feature.properties['tag'] !== null ? Autolinker.link(String(feature.properties['tag'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Stand/erf</th>\
                        <td>' + (feature.properties['Stand/erf'] !== null ? Autolinker.link(String(feature.properties['Stand/erf'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Area(SQM)</th>\
                        <td>' + (feature.properties['Area(SQM)'] !== null ? Autolinker.link(String(feature.properties['Area(SQM)'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Township Name</th>\
                        <td>' + (feature.properties['Township Name'] !== null ? Autolinker.link(String(feature.properties['Township Name'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Use Zone</th>\
                        <td>' + (feature.properties['Use Zone'] !== null ? Autolinker.link(String(feature.properties['Use Zone'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Height Zone</th>\
                        <td>' + (feature.properties['Height Zone'] !== null ? Autolinker.link(String(feature.properties['Height Zone'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">F.A.R Industrial</th>\
                        <td>' + (feature.properties['F.A.R Industrial'] !== null ? Autolinker.link(String(feature.properties['F.A.R Industrial'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Coverage</th>\
                        <td>' + (feature.properties['Coverage'] !== null ? Autolinker.link(String(feature.properties['Coverage'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Building Line</th>\
                        <td>' + (feature.properties['Building Line'] !== null ? Autolinker.link(String(feature.properties['Building Line'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Comment</th>\
                        <td>' + (feature.properties['Comment'] !== null ? Autolinker.link(String(feature.properties['Comment'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent);
        }

        function style_ERF0_0() {
            return {
                pane: 'pane_ERF0',
                opacity: 1,
                color: 'rgba(175,179,138,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 5.0, 
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,0.0)',
            }
        }
        map.createPane('pane_ERF0');
        map.getPane('pane_ERF0').style.zIndex = 400;
        map.getPane('pane_ERF0').style['mix-blend-mode'] = 'normal';
    var layer_ERF0 = new L.geoJson(json_ERF0, {
        attribution: '<a href=""></a>',
        pane: 'pane_ERF0',
        onEachFeature: pop_ERF0,
        style: style_ERF0_0,
    });
        bounds_group.addLayer(layer_ERF0);
        map.addLayer(layer_ERF0);
        function pop_Schemes1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Erf</th>\
                        <td>' + (feature.properties['Erf'] !== null ? Autolinker.link(String(feature.properties['Erf'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Net Income</th>\
                        <td>' + (feature.properties['Net Income'] !== null ? Autolinker.link(String(feature.properties['Net Income'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Price</th>\
                        <td>' + (feature.properties['Price'] !== null ? Autolinker.link(String(feature.properties['Price'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">GLA</th>\
                        <td>' + (feature.properties['GLA'] !== null ? Autolinker.link(String(feature.properties['GLA'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent);
        }

        function style_Schemes1_0() {
            return {
                pane: 'pane_Schemes1',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,0.0)',
            }
        }
        map.createPane('pane_Schemes1');
        map.getPane('pane_Schemes1').style.zIndex = 401;
        map.getPane('pane_Schemes1').style['mix-blend-mode'] = 'normal';
    var layer_Schemes1 = new L.geoJson(json_Schemes1, {
        attribution: '<a href=""></a>',
        pane: 'pane_Schemes1',
        onEachFeature: pop_Schemes1,
        style: style_Schemes1_0,
    });
        bounds_group.addLayer(layer_Schemes1);
        map.addLayer(layer_Schemes1);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Schemes1.png" /> Schemes': layer_Schemes1,'<img src="legend/ERF0.png" /> ERF': layer_ERF0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Schemes1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Erf'}));
        </script>
    </body>
</html>
